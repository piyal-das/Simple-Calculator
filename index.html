<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Simple-calculator</title>    
</head>
<body>
        <section class="main-area">
            <div class="main">
                <form action="" name="form">
                    <input type="text" id="display" placeholder="0" class="form-control">
                
                
                <div class="line">
                    <input value='1' onclick= "calculate(this.value)" class="btn btn-info" >
                    <input value='2' onclick= "calculate(this.value)" class="btn btn-info" >
                    <input value='3' onclick= "calculate(this.value)" class="btn btn-info" >
                    <input value='+' onclick= "calculate(this.value)" class="btn btn-warning" >
                </div>
                <div class="line">
                    <input value='4' onclick= "calculate(this.value)" class="btn btn-info" >
                    <input value='5' onclick= "calculate(this.value)" class="btn btn-info" >
                    <input value='6' onclick= "calculate(this.value)" class="btn btn-info" >
                    <input value='-' onclick= "calculate(this.value)" class="btn btn-warning" >
                </div>
                <div class="line">
                    <input value='7' onclick= "calculate(this.value)" class="btn btn-info" >
                    <input value='8' onclick= "calculate(this.value)" class="btn btn-info" >
                    <input value='9' onclick= "calculate(this.value)" class="btn btn-info" >
                    <input value='*' onclick= "calculate(this.value)" class="btn btn-warning" >
                </div>
                <div class="line">
                    <input value='0' onclick= "calculate(this.value)" class="btn btn-info" >
                    <input value='00' onclick= "calculate(this.value)" class="btn btn-info" >
                    <input value='.' onclick= "calculate(this.value)" class="btn btn-info" >
                    <input value='/' onclick= "calculate(this.value)" class="btn btn-warning" >
                </div>
                <div class="line">
                    <input class="btn btn-danger last-button" value='C' onclick= "display.value= null">
                    <input value='=' onclick= "display.value = eval(display.value)" class="btn btn-primary last-button" >
                </div>
            </form>
            </div>
        </section>
        <script>
            function calculate(x){
               form.display.value = form.display.value + x;
            }
        </script>
</body>
</html>
